<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezultat Test - LangMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .language-name {
            color: #764ba2;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .timestamp {
            color: #6c757d;
            font-style: italic;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="result-card p-5 text-center">
                    <div th:replace="~{navbar :: navbar}"></div>
                    
                    <div class="mt-4">
                        <h1 class="mb-4">üéâ Rezultatul testului!</h1>
                        
                        <div class="score-display mb-3" th:text="${score}">0</div>
                        <div class="language-name mb-2" th:text="${language}">Limba</div>
                        <div class="timestamp mb-4" th:text="${timestamp}">Data »ôi ora</div>
                        
                        <div class="alert alert-info" role="alert">
                            <strong>FelicitƒÉri!</strong> Ai completat testul cu succes!
                        </div>
                        
                        <!-- Sec»õiunea pentru milestone-uri -->
                        <div class="mt-4" th:if="${!userMilestones.isEmpty()}">
                            <h3 class="mb-3">üèÜ Milestone-urile tale</h3>
                            <div class="row">
                                <div class="col-md-6 mb-2" th:each="milestone : ${userMilestones}">
                                    <div class="card border-success">
                                        <div class="card-body p-3">
                                            <h6 class="card-title text-success mb-1" th:text="${milestone.name}">Milestone Name</h6>
                                            <p class="card-text small text-muted mb-0" th:text="${milestone.description}">Description</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3" th:if="${userMilestones.isEmpty()}">
                            <div class="alert alert-warning" role="alert">
                                <strong>√éncƒÉ nu ai milestone-uri!</strong> ContinuƒÉ sƒÉ √Ænve»õi »ôi sƒÉ dai teste pentru a ob»õine milestone-uri.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-3 mt-4">
                            <a href="/langmate/languages" class="btn btn-custom">
                                ‚Üê √énapoi la limbi
                            </a>
                            <a th:href="@{/langmate/tests/{language}(language=${language})}" class="btn btn-outline-primary">
                                üîÑ √éncearcƒÉ din nou
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
