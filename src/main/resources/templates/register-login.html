<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
    
    .btn-primary {
      background-color: #007bff;
    }
    
    .btn-success {
      background-color: #28a745;
    }
    
    .btn-success:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Welcome to LangMate</h1>
  <div>
    <a th:href="@{/langmate/users/register}" class="btn btn-primary">Register</a>
    <a th:href="@{/langmate/users/login}" class="btn btn-success">Login</a>
  </div>
</body>
</html>
